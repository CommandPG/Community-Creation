<!DOCTYPE html>
<html lang="zh-CN" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言板</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="msgwall_assets/fonts/Minecraft-1.ttf" rel="stylesheet">
    <link rel="stylesheet" href="msgwall_assets/styles.css">
</head>

<body class="bg-gray-900 text-gray-100 font-sans"
    style="background-image: url('msgwall_assets/images/wallpaper_minecraft_pc_bundle_1920x1080.png'); background-size: cover; background-attachment: fixed;">
    <div x-data="messageBoard()" x-init="fetchMessages(true)" class="min-h-screen py-8 px-4">
        <!-- 标题 -->
        <div class="text-center mb-8 animate-fade-in">
            <h1 class="text-5xl font-bold mb-2 text-green-400 minecraft-font">留言板</h1>
            <p class="text-gray-300">分享你的想法和创意</p>
        </div>

        <!-- 留言表单 -->
        <div
            class="max-w-2xl mx-auto bg-gray-800 bg-opacity-80 rounded-lg p-6 mb-8 shadow-lg border-2 border-green-600 animate-slide-up">
            <h2 class="text-2xl font-bold mb-4 text-green-400 minecraft-font">发布新留言</h2>
            <form @submit.prevent="submitMessage" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-300">用户名</label>
                    <input type="text" id="username" x-model="form.username" required
                        class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                </div>

                <div>
                    <label for="qq" class="block text-sm font-medium text-gray-300">QQ号</label>
                    <input type="text" id="qq" x-model="form.qq" required
                        class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                </div>

                <div>
                    <label for="content" class="block text-sm font-medium text-gray-300">留言内容</label>
                    <textarea id="content" x-model="form.content" rows="4" required
                        class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500"></textarea>
                </div>

                <div>
                    <label for="captcha" class="block text-sm font-medium text-gray-300">验证码</label>
                    <div class="flex items-center space-x-2">
                        <input type="text" id="captcha" x-model="form.captcha" required
                            class="mt-1 block w-32 px-3 py-2 bg-gray-700 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                        <div class="bg-gray-700 p-2 rounded-md border border-gray-600">
                            <span x-text="captchaText" class="text-xl font-mono tracking-wider text-green-400"></span>
                        </div>
                        <button type="button" @click="generateCaptcha"
                            class="px-3 py-2 bg-gray-600 rounded-md hover:bg-gray-500 transition">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="pt-2">
                    <button type="submit" :disabled="isSubmitting"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-all duration-300 hover:scale-105">
                        <span x-show="!isSubmitting">发布留言</span>
                        <span x-show="isSubmitting" class="flex items-center">
                            <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg"
                                fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor"
                                    stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor"
                                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                                </path>
                            </svg>
                            发送中...
                        </span>
                    </button>
                </div>
            </form>
        </div>

        <!-- 留言列表 -->
        <div class="max-w-4xl mx-auto space-y-6">
            <template x-for="(message, index) in messages" :key="index">
                <div class="bg-gray-800 bg-opacity-80 rounded-lg p-6 shadow-lg border-2 border-green-600 transition-all duration-300 hover:shadow-xl hover:border-green-400 animate-fade-in"
                    :style="`animation-delay: ${index * 0.1}s`">
                    <div class="flex items-start space-x-4">
                        <!-- 头像 -->
                        <img :src="`http://q.qlogo.cn/headimg_dl?dst_uin=${message.qq}&spec=100&img_type=jpg`"
                            @error="setDefaultAvatar($event)"
                            class="w-12 h-12 rounded-full border-2 border-green-500 object-cover">

                        <!-- 内容 -->
                        <div class="flex-1">
                            <div class="flex items-center justify-between">
                                <div>
                                    <h3 class="text-lg font-bold text-green-400" x-text="message.username"></h3>
                                    <p class="text-sm text-gray-400" x-text="formatDate(message.timestamp)"></p>
                                </div>
                                <div class="flex items-center space-x-2">
                                    <span class="text-yellow-400 flex items-center">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20"
                                            fill="currentColor">
                                            <path
                                                d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                                        </svg>
                                        <span x-text="message.likes || 0" class="ml-1"></span>
                                    </span>
                                </div>
                            </div>

                            <div class="mt-3 text-gray-300" x-text="message.content"></div>

                            <div class="mt-4 flex items-center space-x-4">
                                <button @click="likeMessage(message)"
                                    class="flex items-center text-sm text-gray-400 hover:text-yellow-400 transition">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20"
                                        fill="currentColor">
                                        <path
                                            d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                                    </svg>
                                    点赞
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </template>

            <!-- 加载更多 -->
            <div x-show="messages.length > 0" class="text-center mt-8">
                <button @click="fetchMessages()" :disabled="isLoading"
                    class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition">
                    <span x-show="!isLoading">加载更多</span>
                    <span x-show="isLoading" class="flex items-center">
                        <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg"
                            fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                        加载中...
                    </span>
                </button>
            </div>

            <!-- 空状态 -->
            <div x-show="messages.length === 0 && !isLoading" class="text-center py-12">
                <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-12 text-gray-500" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                </svg>
                <h3 class="mt-2 text-lg font-medium text-gray-300">暂无留言</h3>
                <p class="mt-1 text-gray-500">成为第一个留言的人吧！</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('messageBoard', () => ({
                messages: [],
                isLoading: false,
                currentPage: 1,
                isSubmitting: false,
                captchaText: '',
                form: {
                    username: '',
                    qq: '',
                    content: '',
                    captcha: ''
                },

                init() {
                    this.generateCaptcha();
                },

                async fetchMessages(initialLoad = false) {
                    if (this.isLoading) return;

                    this.isLoading = true;
                    try {
                        const page = initialLoad ? 1 : this.currentPage;
                        const response = await fetch(`https://rtl-api.hellofurry.cn/rtl/get-msg-wall.php?page=${page}`);
                        const data = await response.json();

                        if (Array.isArray(data)) {
                            if (initialLoad) {
                                this.messages = data;
                                this.currentPage = 1;
                            } else {
                                this.messages = [...this.messages, ...data];
                            }

                            if (data.length > 0) {
                                this.currentPage++;
                            } else if (initialLoad) {
                                // 只有在初始加载且返回空数组时才显示"没有留言了"
                                this.showToast('没有留言了', 'info');
                            }
                        }
                    } catch (error) {
                        console.error('获取留言失败:', error);
                        // 只有在发生错误时才显示错误提示
                        if (error instanceof TypeError || error instanceof SyntaxError) {
                            this.showToast('获取留言失败，请刷新重试', 'error');
                        }
                    } finally {
                        this.isLoading = false;
                    }
                },

                async submitMessage() {
                    if (this.isSubmitting) return;

                    if (this.form.captcha.toLowerCase() !== this.captchaText.toLowerCase()) {
                        this.showToast('验证码错误', 'error');
                        this.generateCaptcha();
                        return;
                    }

                    if (!this.form.username || !this.form.qq || !this.form.content) {
                        this.showToast('请填写完整信息', 'error');
                        return;
                    }

                    this.isSubmitting = true;

                    try {
                        const timestamp = new Date().toISOString();
                        const payload = {
                            username: this.form.username,
                            qq: this.form.qq,
                            content: this.form.content,
                            timestamp: timestamp
                        };

                        const response = await fetch('http://rtl-api.hellofurry.cn/rtl/send-msg-wall.php', {
                        //const response = await fetch('http://localhost:3000/public_html/rtl/json%E6%96%B9%E6%B3%95/send-msg-wall.php', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(payload)
                        });

                        const result = await response.json();

                        if (result.success) {
                            this.showToast('留言发布成功', 'success');
                            this.form = {
                                username: this.form.username,
                                qq: this.form.qq,
                                content: '',
                                captcha: ''
                            };
                            this.generateCaptcha();
                            this.messages = [];
                            this.fetchMessages(true);
                            this.confetti();
                        } else {
                            this.showToast(result.message || '留言发布失败', 'error');
                        }
                    } catch (error) {
                        console.error('发布留言失败:', error);
                        this.showToast('发布留言失败，请重试', 'error');
                    } finally {
                        this.isSubmitting = false;
                    }
                },

                generateCaptcha() {
                    const chars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                    let captcha = '';
                    for (let i = 0; i < 6; i++) {
                        captcha += chars.charAt(Math.floor(Math.random() * chars.length));
                    }
                    this.captchaText = captcha;
                },

                // 在 messageBoard() 数据对象中添加点赞方法
                likeMessage(message) {
                    // 先更新本地UI
                    if (!message.likes) message.likes = 0;
                    message.likes++;

                    // 发送点赞请求到后端
                    this.sendLikeToBackend(message.id, message.likes);

                    // 显示点赞动画和提示
                    this.showToast('点赞成功', 'success');
                    this.showHeartAnimation();
                },

                async sendLikeToBackend(messageId, likeCount) {
                    try {
                        //const response = await fetch('http://localhost:3000/public_html/rtl/json%E6%96%B9%E6%B3%95/like-msg-wall.php', {
                        const response = await fetch('https://rtl-api.hellofurry.cn/rtl/like-msg-wall.php', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                id: messageId,
                                likes: likeCount
                            })
                        });

                        const result = await response.json();
                        if (!result.success) {
                            console.error('点赞保存失败:', result.message);
                        }
                    } catch (error) {
                        console.error('点赞请求失败:', error);
                    }
                },

                showHeartAnimation() {
                    const heart = document.createElement('div');
                    heart.innerHTML = '❤️';
                    heart.className = 'absolute text-red-500 text-2xl animate-heart';
                    heart.style.left = `${Math.random() * 100}%`;
                    heart.style.top = '0';

                    const messageEl = document.querySelector(`[x-data] [x-text="${message.username}"]`).closest('div.bg-gray-800');
                    messageEl.style.position = 'relative';
                    messageEl.appendChild(heart);

                    setTimeout(() => {
                        heart.remove();
                    }, 1000);
                },

                formatDate(dateString) {
                    const date = new Date(dateString);
                    return date.toLocaleString('zh-CN', {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                },

                //setDefaultAvatar(event) {
                //    event.target.src = 'https://cdn.jsdelivr.net/gh/HelloFurry/CDN@latest/images/default_avatar.jpg';
                //},

                showToast(message, type = 'info') {
                    const toast = document.createElement('div');
                    toast.className = `fixed bottom-4 right-4 px-4 py-2 rounded-md shadow-lg text-white ${type === 'success' ? 'bg-green-600' :
                        type === 'error' ? 'bg-red-600' : 'bg-blue-600'
                        } animate-slide-up`;
                    toast.textContent = message;

                    document.body.appendChild(toast);

                    setTimeout(() => {
                        toast.classList.add('opacity-0', 'transition-opacity', 'duration-300');
                        setTimeout(() => toast.remove(), 300);
                    }, 3000);
                },

                confetti() {
                    confetti({
                        particleCount: 100,
                        spread: 70,
                        origin: { y: 0.6 },
                        colors: ['#4d7c0f', '#84cc16', '#ecfccb']
                    });
                }
            }));
        });

        // 添加点赞动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes heart {
                0% { transform: translateY(0) scale(1); opacity: 1; }
                100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
            }
            .animate-heart {
                animation: heart 1s ease-out forwards;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>

</html>
