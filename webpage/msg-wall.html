<!DOCTYPE html>
<html lang="zh-CN" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言板</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="./script/msg-wall.js"></script>

    <link rel="icon" type="image/png" href="new.png">
    <link rel="stylesheet" href="./stylesheet/msg-wall.css">

</head>

<body class="bg-gray-900 text-gray-100 font-sans"
    style="background-image: url('https://www.loliapi.com/acg/'); background-size: cover; background-attachment: fixed;">
    <div x-data="messageBoard()" x-init="fetchMessages(true)" class="min-h-screen py-8 px-4">
        <!-- 标题 -->
        <div class="text-center mb-8 animate-fade-in">
            <h1 class="text-5xl font-bold mb-2 text-green-400">留言板</h1>
            <p class="text-gray-300">分享你的想法和创意</p>
        </div>

        <!-- 留言表单 -->
        <div
            class="max-w-2xl mx-auto bg-gray-800 bg-opacity-80 rounded-lg p-6 mb-8 shadow-lg border-2 border-green-600 animate-slide-up">
            <h2 class="text-2xl font-bold mb-4 text-green-400">发布新留言</h2>
            <form @submit.prevent="submitMessage" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-300">用户名</label>
                    <input type="text" id="username" x-model="form.username" required
                        class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                </div>

                <div>
                    <label for="qq" class="block text-sm font-medium text-gray-300">QQ号</label>
                    <input type="text" id="qq" x-model="form.qq" required
                        class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                </div>

                <div>
                    <label for="content" class="block text-sm font-medium text-gray-300">留言内容</label>
                    <textarea id="content" x-model="form.content" rows="4" required
                        class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500"></textarea>
                </div>

                <div>
                    <label for="captcha" class="block text-sm font-medium text-gray-300">验证码</label>
                    <div class="flex items-center space-x-2">
                        <input type="text" id="captcha" x-model="form.captcha" required
                            class="mt-1 block w-32 px-3 py-2 bg-gray-700 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">

                        <div class="captcha-container" @click="generateCaptcha">
                            <!-- 使用Canvas渲染验证码 -->
                            <canvas x-ref="captchaCanvas" width="120" height="40" class="captcha-image"></canvas>
                        </div>
                    </div>
                </div>

                <div class="pt-2">
                    <button type="submit" :disabled="isSubmitting"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-all duration-300 hover:scale-105">
                        <span x-show="!isSubmitting">发布留言</span>
                        <span x-show="isSubmitting" class="flex items-center">
                            <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg"
                                fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor"
                                    stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor"
                                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                                </path>
                            </svg>
                            发送中...
                        </span>
                    </button>
                </div>
            </form>
        </div>

        <!-- 留言列表 -->
        <div class="max-w-4xl mx-auto space-y-6">
            <template x-for="(message, index) in messages" :key="index">
                <div class="bg-gray-800 bg-opacity-80 rounded-lg p-6 shadow-lg border-2 border-green-600 transition-all duration-300 hover:shadow-xl hover:border-green-400 animate-fade-in"
                    :style="`animation-delay: ${index * 0.1}s`">
                    <div class="flex items-start space-x-4">
                        <!-- 头像 -->
                        <img loading="lazy"
                            :src="`http://q.qlogo.cn/headimg_dl?dst_uin=${message.qq}&spec=100&img_type=jpg`"
                            @error="setDefaultAvatar($event)"
                            class="w-12 h-12 rounded-full border-2 border-green-500 object-cover">

                        <!-- 内容 -->
                        <div class="flex-1">
                            <div class="flex items-center justify-between">
                                <div>
                                    <h3 class="text-lg font-bold text-green-400" x-text="message.username"></h3>
                                    <p class="text-sm text-gray-400" x-text="formatDate(message.timestamp)"></p>
                                </div>
                                <div class="flex items-center space-x-2">
                                    <span class="text-yellow-400 flex items-center">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20"
                                            fill="currentColor">
                                            <path
                                                d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                                        </svg>
                                        <span x-text="message.likes || 0" class="ml-1"></span>
                                    </span>
                                </div>
                            </div>

                            <div class="mt-3 text-gray-300" x-text="message.content"></div>

                            <div class="mt-4 flex items-center space-x-4">
                                <button @click="likeMessage(message)"
                                    class="flex items-center text-sm text-gray-400 hover:text-yellow-400 transition">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20"
                                        fill="currentColor">
                                        <path
                                            d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                                    </svg>
                                    点赞
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </template>

            <!-- 加载更多 -->
            <div x-show="messages.length > 0" class="text-center mt-8">
                <button @click="fetchMessages()" :disabled="isLoading"
                    class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition">
                    <span x-show="!isLoading">加载更多</span>
                    <span x-show="isLoading" class="flex items-center">
                        <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg"
                            fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                        加载中...
                    </span>
                </button>
            </div>

            <!-- 空状态 -->
            <div x-show="messages.length === 0 && !isLoading" class="text-center py-12">
                <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-12 text-gray-500" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                </svg>
                <h3 class="mt-2 text-lg font-medium text-gray-300">暂无留言</h3>
                <p class="mt-1 text-gray-500">成为第一个留言的人吧！</p>
            </div>
        </div>
    </div>

    <script>

    </script>
</body>

</html>
