<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>RTLauncher启动器</title>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<style>
		:root {
			--primary-color: #ff6b6b;
			--secondary-color: #4ecdc4;
		}

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			/* background: linear-gradient(135deg, #1a1a1a, #2d3436); */
			background-image: url(https://www.loliapi.com/acg/);
			background-size: cover;
			background-repeat: no-repeat;
			min-height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			font-family: 'Helvetica Neue', sans-serif;
			overflow: hidden;
		}

		body::after {
			content: "";
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background-color: rgba(0, 0, 0, 0);
			backdrop-filter: blur(0px) brightness(50%);
			pointer-events: none;
		}

		.container {
			text-align: center;
			transform: translateY(-50%);
			opacity: 0;
			transition: all 1s ease;
			z-index: 2;
		}

		.logo {
			width: 150px;
			height: 150px;
			margin: 0 auto 30px;
			border-radius: 20px;
			box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
			position: relative;
			transition: transform 0.3s ease;
		}

		.logo::after {
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			border-radius: 20px;
			background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
			mix-blend-mode: multiply;
		}

		.logo img {
			width: 100%;
			height: 100%;
			object-fit: cover;
			border-radius: 20px;
			position: relative;
			z-index: 1;
		}

		.title {
			color: white;
			font-size: 2.5rem;
			text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
			letter-spacing: 2px;
			position: relative;
			margin-top: 20px;
		}

		.title::after {
			content: 'RTLauncher';
			position: absolute;
			bottom: -30px;
			left: 50%;
			transform: translateX(-50%);
			font-size: 1.2rem;
			color: var(--secondary-color);
			opacity: 0.8;
		}

		/* 手机适配 */
		@media (max-width: 768px) {
			.logo {
				width: 100px;
				height: 100px;
			}

			.title {
				font-size: 1.8rem;
			}

			.title::after {
				font-size: 1rem;
				bottom: -25px;
			}
		}

		/* 加载动画 */
		.loaded .container {
			transform: translateY(0);
			opacity: 1;
		}

		/* 悬浮动画 */
		.logo:hover {
			transform: rotate(5deg) scale(1.05);
		}

		/* Logo */
		.social-links {
			position: fixed;
			bottom: 30px;
			width: 100%;
			display: flex;
			justify-content: center;
			gap: 40px;
			z-index: 2;
		}

		.social-links img {
			width: 48px;
			height: 48px;
			transition: all 0.3s ease;
			border-radius: 50%;
			background: rgba(255, 255, 255, 0.1);
			padding: 4px;
		}

		.qq-link img {
			background: rgba(0, 136, 255, 0.1);
		}

		.social-links img:hover {
			transform: scale(1.15) rotate(8deg);
			box-shadow: 0 0 15px var(--secondary-color);
		}

		@media (max-width: 768px) {
			.social-links {
				gap: 25px;
				bottom: 20px;
			}

			.social-links img {
				width: 40px;
				height: 40px;
			}
		}

        /* 弹幕样式 */
        .danmaku-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
            overflow: hidden;
        }

        .danmaku {
            position: absolute;
            white-space: nowrap;
            color: #fff;
            font-size: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            animation: danmaku-move linear;
            pointer-events: none;
            transform: translateX(100vw);
        }

        @keyframes danmaku-move {
            from {
                transform: translateX(100vw);
            }
            to {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
<div class="container">
	<div class="logo">
		<img src="new.png" alt="">
	</div>
	<h1 class="title">暑期即将发布，敬请期待</h1>
</div>

<div class="social-links container">
	<a href="https://qm.qq.com/q/Y1ImdLdKQ6" target="_blank" class="qq-link">
		<img src="https://wiki.connect.qq.com/wp-content/uploads/2013/10/03_qq_symbol-1-768x921.png" alt="QQ群">
	</a>
	<a href="https://discord.gg/X6NHJkP3Sv" target="_blank">
		<img src="https://images.icon-icons.com/2108/PNG/512/discord_icon_130958.png" alt="Discord">
	</a>
</div>

<script>
	window.addEventListener('load', function () {
		document.body.classList.add('loaded');

		const canvas = document.createElement('canvas');
		const ctx = canvas.getContext('2d');
		canvas.style.position = 'fixed';
		canvas.style.top = 0;
		canvas.style.left = 0;
		canvas.style.zIndex = 1;
		document.body.appendChild(canvas);

		const mouse = {
			x: null,
			y: null,
			radius: 75
		};

		const PARTICLE_COUNT = Math.floor(window.innerWidth * window.innerHeight / 7680);
		let particles = [];

		const baseSpeedRate = window.innerWidth / 1280 / 2;

		window.addEventListener('mousemove', function (event) {
			mouse.x = event.clientX;
			mouse.y = event.clientY;
		});

		window.addEventListener('click', function (event) {
			const clickX = event.clientX;
			const clickY = event.clientY;

			const dx = Math.random();
			const dy = Math.random();
			particles.push(new Particle(clickX + dx, clickY + dy));
			particles.push(new Particle(clickX + dx, clickY - dy));
			particles.push(new Particle(clickX - dx, clickY + dy));
			particles.push(new Particle(clickX - dx, clickY - dy));

			const removeCount = Math.min(
					Math.floor(Math.random() * 4) + 2,
					particles.length - 1
			);
			for (let i = 0; i < removeCount; i++) {
				const randomIndex = Math.floor(Math.random() * particles.length);
				particles.splice(randomIndex, 1);
			}
		});

		function resizeCanvas () {
			canvas.width = window.innerWidth;
			canvas.height = window.innerHeight;
		}

		window.addEventListener('resize', resizeCanvas);
		resizeCanvas();

		class Particle {
			constructor (x, y) {
				this.x = x !== undefined ? x : Math.random() * canvas.width;
				this.y = y !== undefined ? y : Math.random() * canvas.height;
				this.radius = Math.random() * 2;
				this.baseSpeed = Math.random() * baseSpeedRate + 0.2;
				this.speed = this.baseSpeed;
				this.angle = Math.random() * Math.PI * 2;
			}

			update () {
				const dx = mouse.x - this.x;
				const dy = mouse.y - this.y;
				const distance = Math.sqrt(dx * dx + dy * dy);

				if (distance < mouse.radius && mouse.x && mouse.y) {
					// 计算避让角度（远离鼠标的方向）
					const avoidAngle = Math.atan2(dy, dx);
					// 增加避让速度
					this.speed = this.baseSpeed * 3;
					// 朝远离鼠标的方向移动
					this.angle = avoidAngle + Math.PI; // 加π表示相反方向
				} else {
					// 恢复正常运动
					this.speed = this.baseSpeed;
					// 添加一些随机性使运动更自然
					this.angle += (Math.random() - 0.5) * 0.1;
				}

				this.x += Math.cos(this.angle) * this.speed;
				this.y += Math.sin(this.angle) * this.speed;

				if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
					this.reset();
				}
			}

			draw () {
				ctx.beginPath();
				ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
				ctx.fillStyle = `rgba(255,255,255,${2 * (1 - this.radius / 2)})`;
				ctx.fill();
			}

			reset () {
				this.x = Math.random() * canvas.width;
				this.y = Math.random() * canvas.height;
				this.angle = Math.random() * Math.PI * 2;
			}
		}

		function initParticles () {
			particles = Array.from({length: PARTICLE_COUNT}, () => new Particle());
		}

		function animate () {
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			particles.forEach(p => {
				p.update();
				p.draw();
			});
			requestAnimationFrame(animate);
		}

		initParticles();
		animate();
	});
</script>
<div class="danmaku-container"></div>

<script>
	window.addEventListener('load', function() {
		// 弹幕系统
		const danmakuContainer = document.querySelector('.danmaku-container');
		const danmakuTexts = [
			'RTLauncher启动器欢迎您!',
			'暑期即将发布!',
			'敬请期待~',
			'加入我们的社区!',
			'RTLauncher启动器',
			'Hello World!',
			'你好，世界！',
			'期待与你相遇!',
			'欢迎加入QQ群!',
			'加入Discord社区!'
		];

		function createDanmaku() {
			const danmaku = document.createElement('div');
			danmaku.className = 'danmaku';
			danmaku.textContent = danmakuTexts[Math.floor(Math.random() * danmakuTexts.length)];
			
			// 随机设置弹幕的垂直位置
			const top = Math.random() * (window.innerHeight - 30);
			danmaku.style.top = `${top}px`;
			
			// 随机设置弹幕的速度（10-15秒）
			const duration = 10 + Math.random() * 5;
			danmaku.style.animationDuration = `${duration}s`;
			
			// 随机设置弹幕颜色
			const hue = Math.random() * 360;
			danmaku.style.color = `hsl(${hue}, 80%, 80%)`;
			
			danmakuContainer.appendChild(danmaku);
			
			// 动画结束后移除弹幕
			danmaku.addEventListener('animationend', () => {
				danmaku.remove();
			});
		}

		// 每隔1-3秒随机发送一条弹幕
		setInterval(() => {
			createDanmaku();
		}, 1000 + Math.random() * 2000);

		// 初始发送几条弹幕
		for(let i = 0; i < 5; i++) {
			setTimeout(createDanmaku, i * 500);
		}
	});
</script>
</body>
</html>
